<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="defaultLanguage" content="en-US">
    <meta name="availableLanguages" content="en-US">
    <link rel="localization" href="../locales/{locale}.ftl">
    <link rel="stylesheet" type="text/css" href="../style/layout.css">
    <link rel="stylesheet" type="text/css" href="../style/buttons.css">
    <link rel="stylesheet" type="text/css" href="../style/keyart.css">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script type="text/javascript" src="../js/l20n.js"></script>
    <script type="text/javascript" src="../script.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="keyart">
        <div class="keyart-anim">
          <span class="keyart-bubble1"></span>
          <span class="keyart-bubble2"></span>
          <span class="keyart-bubble3"></span>
          <span class="keyart-bubble4"></span>
          <div class="keyart-desktop">
            <div class="keyart-taskbar"></div>
          </div>
        </div>
        <div class="keyart-context">
          <h1 data-l10n-id="website-slogan"></h1>
          <p data-l10n-id="website-detail"></p>
          <a href="https://twitter.com/@Killer0Mortada" data-l10n-id="website-contact"></a>
          <button class="list half recommend" disabled="" data-l10n-id="website-download"></button>
        </div>
      </div>
    </div>
  </body>
</html>
